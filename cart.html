<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80181411b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="\css\style.css">
    <title>Cart</title>
</head>
<body>   
    <!-- header -->
    <header class="header header-pages container-fluid text-white text-center" > 
        <div class="header-menu d-sm-flex flex-row justify-content-between">
            <a class="logo" href="index.html"><img  src="images/logo.png"></a>
            <ul>
                <li><a href="index.html">Home</a></li>                              
            </ul>  
        </div>             
    </header>    
    <!-- Main -->
    <main>       
        <!--empty cart-->
        <div id="emptyCart" class="container  text-center my-5 d-flex flex-column justify-content-center text-muted">
            <h3>Your cart is empty</h3>
            <img src="images/empty-cart.png" class="emptyCart-icon" alt="empty trash can">
            <a href="index.html" >
                <button  type="button" class="btn camera-btn my-2 ">Add to cart</button>
            </a>                          
        </div>
        <!--full cart-->
        <div class="container fullCart text-center my-5 d-flex  flex-column justify-content-center text-muted">
            <h3>Cart</h3>
            <div class="container cartContainer d-flex  flex-row justify-content-center">
                <table class="table shadow-sm p-3 mb-5 bg-white rounded">  
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">price</th>  
                            <th scope="col">quantity</th>
                            <!-- <th scope="col">Total</th>           -->
                        </tr>
                    </thead>                          
                </table>  
                <div >
                    <a href="index.html" >
                        <button  type="button"  class="btn btn-success my-2 continueShoppingBtn">Add to cart</button>
                    </a>
                    <button class="btn btn-danger" id="deleteStorage">Delete All</button>                     
                </div>     
                      
            </div>
            <div class="totalPrice">
                <h3>Total price:</h3>          
            </div>
                                                   
            <!--Order form-->
            <div class="orderForm">
                <form method = "post" class="form p-3 mb-5 bg-white rounded">
                    <h2 class="orderFormTitle">Order form</h2>
                   
                    <div class="formInput ">
                        <label for="/">FirstName</label>   
                        <input  type="text" name="firstName"  id="firstName" placeholder="Lina">
                        <span class="tooltiptext " id="tooltiptext">FirstName must contain only characters </span>              
                     </div>
                            
                    <div class="formInput">
                        <label for="/">LastName </label>
                        <input type="text" name="lastName" id="lastName" placeholder="LOULOU">
                        <span class="tooltiptext " id="tooltiptext">LastName must contain only characters </span>   
                    </div>
                    
                    <div class="formInput">
                        <label for="/">Email </label>
                        <input type="text" name="email" id="email" placeholder="email">
                        <span class="tooltiptext " id="tooltiptext">Email must be a valid address, e.g. me@mydomain.com </span> 
                    </div>
                    
                    <div class="formInput">
                        <label for="/">Address </label>
                        <input type="text" name="address" id="address" placeholder="151 rue bellcour">
                        <span class="tooltiptext " id="tooltiptext">Please enter a correct adress </span> 
                    </div>
                    
                    <div class="formInput">
                        <label for="/">City </label>
                        <input type="text" name="city" id="city" placeholder="Lyon" required >
                        <span class="tooltiptext " id="tooltiptext">Please enter your city exp:Paris</span>             
                    </div>
                                               
                </form>
            </div>
            <a href="#" class="link" >
                <button type="button"   class="btn btn-success purchaseButton" id="purchaseBtn" disabled="true" >Purchase</button>
            </a> 
              
        </div>
        
          
    </main>
    <!--footer-->
    <footer class="footer-main footer-cart">
        <div class="container">
            <div class="row">
                <div class="footer-social">
                    <h5 class="footer-social-title"> Contactez-nous</h5>
                    <div class="footer-social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    
    <script defer src="scripts/cart.js"></script>
</body>
</html>
